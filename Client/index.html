<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script type="module" src="./dist/index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>IST</h1>
        <div>
            <button id="btn-unesi">Unesi Preduzece</button>
            <button id="btn-prikazi">Prikazi Sva Preduzeca</button>
        </div>
    </header>
    <main class="container">
        <aside>
            <div class="aside-container">
                <h2>Pretrazi</h2>
                <div class="wrapper">
                    <div class="control">
                        <input type="radio" name="unos">
                            <span>PIB</span>    
                        </input>
                    </div>
                    <div class="control">
                        <input type="radio" name="unos">
                            <span>Naziv</span> 
                        </input>
                    </div>
                </div>
                <div class="control">
                    <input type="text">
                </div>
                <button>Pretrazi</button>
            </div>
        </aside>
        <div class="main-area">
            <div class="header">
                <h1>Lista Preduzeca</h1>
            </div>

            <!-- HOST ELEMENT -->
            <div id="app"></div>       

        </div>
    </main>

    <template id="single-item">
        <div class="single-item">
            <span class="pib">PIB: </span>
            <span class="name">Ime Prezime: </span>
            <span class="phone">Kontakt Telefon: </span>
            <span class="email">Email: </span>
            <span class="companyName">Naziv: </span>
            <span class="address">Adresa: </span>
        </div>
    </template>

    <template id="item-list">
        <div class="item-container"></div>
    </template>

    <template id="form">
        <form>
            <div class="form-control">
                <label for="ime">Ime: </label>
                <input type="text" id="ime">
            </div>
            <div class="form-control">
                <label for="prezime">Prezime: </label>
                <input type="text" id="prezime">
            </div>
            <div class="form-control">
                <label for="telefon">Telefon: </label>
                <input type="text" id="telefon">
            </div>
            <div class="form-control">
                <label for="email">Email: </label>
                <input type="email" id="email">
            </div>
            <div class="form-control">
                <label for="naziv">Naziv: </label>
                <input type="text" id="naziv">
            </div>
            <div class="form-control">
                <label for="adresa">Adresa: </label>
                <input type="text" id="adresa">
            </div>
            <div class="form-control">
                <button id="add-preduzece">Dodaj</button>
            </div>
        </form>
    </template>


</body>
</html>
